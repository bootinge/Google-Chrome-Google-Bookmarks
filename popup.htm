<html>
	<head>
		<title>Google Bookmarks</title>
		<link href="/css/popup.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/font-awesome/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery/jquery-3.0.0.min.js"></script>
	</head>
	<body>
		<div id="title"></div>
		<div id="search">
			<label for="query"><i class="fa fa-search" style="color:#aaaaaa;" title="search"></i></label>
			<input type="text" id="query" name="query" /> 
			<a href="#" id="link_clear"><i class="fa fa-times-circle" style="color:#aaaaaa;" title="clear search query" ></i></a>
			<a href="#" id="link_add"><i class="fa fa-plus" style="color:#4b82e2;" title="add bookmark"></i></a>
			<a href="#" id="link_refresh"><i class="fa fa-refresh" style="color:#36970f;" title="refresh"></i></a>
			<a href="#" id="link_goto"><img style="vertical-align:middle" width="14" src="images/bookmarks.png" alt="open Google Bookmarks page ..." title="open Google Bookmarks page ..." /></a>
		</div>
		<div id="bookmarks"></div>
		<div id="footer" class="footer"></div>

		<script type="text/javascript" src="js/dateformat.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>		
	</body>
</html>
